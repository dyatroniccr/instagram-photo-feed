<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Photo Feed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link href="src/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Construccion del Nav-Bar -->
    <div class="container-fluid">
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                <img src="src/icons/Instagram-Glyph-Black-Logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                Instagram
                <!-- Button trigger modal -->
                <button type="button" class="btn btn-success float-end" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                    Create a new post
                </button>                
                <!-- Use with Modal -->
                <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                    <div class="modal-dialog">
                      <div class="modal-content">
                         <div class="modal-header">
                            <h1 class="modal-title fs-5" id="staticBackdropLabel">Create a new post</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                         </div>
                         <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">Caption:</label>                                                                    
                                    <textarea class="form-control" id="message-text"></textarea>
                                    <button type="button" class="btn btn-link">
                                        <img src="src/icons/icon_camera02.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-central">
                                    </button>
                                    <button type="button" class="btn btn-link">
                                        <img src="src/icons/icon_location01.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-central">
                                    </button>                                    
                                  </div>
                            </form>
                           
                         </div>
                         <div class="modal-footer">
                           <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                           <button type="button" class="btn btn-success">Publish</button>
                         </div>
                       </div>
                    </div>
                </div>
                <!-- Example single danger button -->
                <div class="btn-group">
                  <button type="button" class="btn btn-secondary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="src/icons/gear.svg" alt="Logo" width="25" height="20" class="d-inline-block align-text-top bg-light">
                  </button>
                  <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Profile</a></li>
                    <li><a class="dropdown-item" href="#">Accesibility</a></li>
                    <li><a class="dropdown-item" href="#">Privacy and Data</a></li>
                    <li><hr class="dropdown-divider"></li>
                    <li><a class="dropdown-item text-danger" href="#">Log out</a></li>
                  </ul>
                </div>
              </a>
            </div>
          </nav>
    </div>
    <div class="container-fluid overflow-hidden text-center">
      <div class="row gy-5">
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana01.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana02.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana03.jpeg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana04.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana05.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana06.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana07.jpg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana08.jpeg" width="560" height="480"></div>
        </div>
        <div class="col-4">
          <div class="mt-2 me-1"><img src="src/img/montana09.jpeg" width="560" height="480"></div>
        </div>
      </div>
    </div>

</body>
</html>
